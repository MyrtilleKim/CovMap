<html>

<head>
    <meta charset="utf-8">

    <link href="css/mapStyle.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed&display=swap" rel="stylesheet">

</head>

<body>
    <!-- Load the `mapbox-gl-geocoder` plugin. -->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
        type="text/css">

    <!-- <div class="container"> -->
    <div id="mySidebar" class="sidebar">
        <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> -->
        <div class="tab">
            <button class="tablinks"><a href="./statistiques.html"><i class="far fa-chart-bar"></a></i></button>
            <button class="tablinks active"><i class="fas fa-search-location"></i></button>
            <button class="tablinks" data-bs-toggle="modal" data-bs-target="#report"><i
                    class="fas fa-exclamation-triangle"></i></button>
            <button class="tablinks"><i class="fas fa-info-circle"></i></button>
        </div>
    </div>
    </div>
    <div class="modal fade" id="report" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">REPORTAGE</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form class="login-form needs-validation" novalidate action="#" onsubmit="return false;">
                    <div class="modal-body">
                        <div class="mb-3 has-validation">
                            <input class="form-control" type="text" placeholder="Le lieu de signlement"
                                aria-label="default input example" required>
                            <div class="invalid-feedback">
                                Entrez le lieu de signlement, s'il vous plait
                            </div>
                        </div>
                        <h4>La raison</h4>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Reason" id="Reason1" value="option1"
                                checked>
                            <label class="form-check-label" for="Reason1">
                                Les immigrants illégales
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Reason" id="Reason2" value="option2">
                            <label class="form-check-label" for="Reason2">
                                Les patients COVID-19
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Reason" id="Reason3" value="option3">
                            <label class="form-check-label" for="Reason3">
                                Les personne suspectée d'être infectée
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Reason" id="Reason4" value="option4">
                            <label class="form-check-label" for="Reason4">
                                <div class="row">
                                    <div class="col-3">Autres</div>
                                    <div class="col-9 mb-3 has-validation">
                                        <input class="form-control form-control-sm" type="text"
                                            aria-label=".form-control-sm example" id="other-reason" disabled required>
                                        <div class="invalid-feedback">
                                            Entrez la raison, s'il vous plait
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                        <div class="mb-3 has-validation">
                            <label for="note" class="form-label">
                                <h4>Noter</h4>
                            </label>
                            <textarea class="form-control" rows="3" placeholder="Description en détail" name="content"
                                id="note" required></textarea>
                            <div class="invalid-feedback">
                                Décrivez en détail, s'il vous plait
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                        <button type="submit" class="btn btn-danger" id="btnReport">Reporter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="nav justify-content">
        <button id="btn-1" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            style="margin-left: 85px; margin-top:30px; background-color: #f69321;">
            REGARDER LES INFORMATIONS
        </button>
    </div>

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">LES INFORMATIONS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h1>LES INFORMATIONS</h1>
                    <input type="checkbox" id="loca1">
                    <label for="local1"> <img src="images/h1.png" id="hinh"> Zones avec des points
                        épidémiologiques</label><br><br>

                    <input type="checkbox" id="loca2">
                    <label for="loca2"> <img src="images/h2.png" id="hinh"> Zones avec des points de
                        blocage</label><br><br>

                    <input type="checkbox" id="loca3">
                    <label for="vehicle3"> <img src="images/h3.png" id="hinh"> Lieu
                        d'essai</label><br><br>

                    <input type="checkbox" id="loca4">
                    <label for="loca4"> <img src="images/h4.png" id="hinh"> Hôpitaux, établissements
                        médicaux</label><br><br>

                    <input type="checkbox" id="loca5">
                    <label for="loca6"> <img src="images/h5.png" id="hinh"> Hôpitaux, établissements
                        médicaux</label><br><br>

                    <input type="checkbox" id="loca6">
                    <label for="loca7"> <img src="images/h6.png" id="hinh"> Services
                        essentiels</label><br><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">FERMER</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">REGARDER</button>
                </div>
            </div>
        </div>
    </div>

   
    <div id="map">
        <div id="main">
            <button class="openbtn" onclick="clickNav()">&#9776;</button>
        </div>
    </div>

        crossorigin="anonymous"></script>
