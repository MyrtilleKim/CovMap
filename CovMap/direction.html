<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Add a geocoder</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/mapStyle.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/867a38eeb9.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed&display=swap" rel="stylesheet">

</head>

<body>
    <script>var searchBox = false;</script>
    <div id="mySidebar" class="sidebar">
        <div class="tab">
            <button class="tablinks"><a href="./statistiques.html"><i class="far fa-chart-bar"></i></a></button>
            <button class="tablinks"><a href="./map.html"><i class="fas fa-search-location"></i></a></button>
            <button class="tablinks active"><a href="./direction.html"><i class="fas fa-location-arrow"></i></a></button>
            <button class="tablinks" data-bs-toggle="modal" data-bs-target="#report"><i
                    class="fas fa-exclamation-triangle"></i></button>
            <button class="tablinks"><a href="./about.html"><i class="fas fa-info-circle"></i></a></button>
        </div>
    </div>
    </div>
    <div class="modal fade" id="report" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">REPORTAGE</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form class="login-form needs-validation" novalidate action="#" onsubmit="return false;">
                    <div class="modal-body">
                        <div class="mb-3 has-validation">
                            <input class="form-control" type="text" placeholder="Le lieu de signlement"
                                aria-label="default input example" required>
                            <div class="invalid-feedback">
                                Entrez le lieu de signlement, s'il vous plait
                            </div>
                        </div>
                        <h4>La raison</h4>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Reason" id="Reason1" value="option1"
                                checked>
                            <label class="form-check-label" for="Reason1">
                                Les immigrants illégales
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Reason" id="Reason2" value="option2">
                            <label class="form-check-label" for="Reason2">
                                Les patients COVID-19
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Reason" id="Reason3" value="option3">
                            <label class="form-check-label" for="Reason3">
                                Les personne suspectée d'être infectée
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Reason" id="Reason4" value="option4">
                            <label class="form-check-label" for="Reason4">
                                <div class="row">
                                    <div class="col-3">Autres</div>
                                    <div class="col-9 mb-3 has-validation">
                                        <input class="form-control form-control-sm" type="text"
                                            aria-label=".form-control-sm example" id="other-reason" disabled required>
                                        <div class="invalid-feedback">
                                            Entrez la raison, s'il vous plait
                                        </div>
                                    </div>
                                </div>
                            </label>
                        </div>
                        <div class="mb-3 has-validation">
                            <label for="note" class="form-label">
                                <h4>Noter</h4>
                            </label>
                            <textarea class="form-control" rows="3" placeholder="Description en détail" name="content"
                                id="note" required></textarea>
                            <div class="invalid-feedback">
                                Décrivez en détail, s'il vous plait
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                        <button type="submit" class="btn btn-danger" onsubmit="location.reload();"
                            id="btnReport">Reporter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="map">
        <div id="main">
            <button class="openbtn" onclick="clickNav()">&#9776;</button>
        </div>
    </div>
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
        type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/searchScript.js"></script>
</body>

</html>
